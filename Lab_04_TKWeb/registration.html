<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học phần</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="registration.php" method="post"> 
        <table border="2" cellspacing="5px"> 
            <tr>
                <th colspan="2">Phiếu đăng ký học phần</th> 
            </tr>
            <tr>
                <td class="td150 required">Nhập họ và tên</td> 
                <td><input type="text" name="fullname" required></td>
            </tr>
            <tr>
                <td class="required">Chọn lớp</td>
                <td>
                    <select name="class" required> 
                        <option value="CTK46A">CTK46A</option>
                        <option value="CTK46B">CTK46B</option>
			<option value="THK47SP">THK47SP</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td class="required">Chọn học phần</td>
                <td>
                    <table class="sub-table clearfix">
                        <tr>
                            <td><input type="checkbox" name="LC1102D"> Kinh tế Chính trị(LC1102D)</td>
                            <td><input type="checkbox" name="20TN1202"> Toán rời rạc(20TN1202)</td>
			</tr>
			<tr>
			    <td><input type="checkbox" name="20TN1201"> Toán cao cấp B1(20TN1201)</td>
			    <td><input type="checkbox" name="20CT1202"> Nguyên lý lập trình hướng đối tượng(20CT1202)</td>
			</tr>
			<tr>
			    <td><input type="checkbox" name="TC1004D"> Giáo dục thể chất 2 - Bóng đá(TC1004D)</td>
			    <td><input type="checkbox" name="TC1002D"> Giáo dục thể chất 2 - Cầu lông(TC1002D)</td>

                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="required">Xác nhận</td> 
                <td>
                    <input type="radio" id="confirm" name="confirm" required>
                    <label for="confirm">Tôi chịu trách nhiệm về kết quả đăng ký</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <input type="reset" class="btn-reset" value="Nhập lại"> 
                    <input type="submit" class="btn-submit" value="Đăng ký">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
